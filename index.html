<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Menu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('gm_bg.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 12px;
    }

    h2 {
      margin-bottom: 10px;
    }

    #jumlah {
      font-size: 18px;
      margin-bottom: 20px;
      color: red;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .buttons a button {
      width: 250px;
      padding: 15px 0;
      font-size: 1.1em;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .buttons a button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Website Menu</h2>
    <div id="jumlah">Total Games: Query...</div>
    <div class="buttons">
      <a href="TTT_menu.html"><button>TicTacToe</button></a>
      <a href="https://hazieaja.github.io/All-Games/"><button>All Games Official Menu</button></a>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll("button");
    const jumlahDiv = document.getElementById("jumlah");
    jumlahDiv.textContent = `Total Games: ${buttons.length}`;

    // Cek validasi umur
    const lolos = localStorage.getItem("lolosUmur");
    if (lolos !== "true") {
      window.location.href = "https://hazieaja.github.io/Test/";
    }
  </script>
</body>
</html>
