<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Menu</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('gm_bg.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    button {
      width: 100%;
      padding: 15px 0;
      font-size: 1.2em;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
}

    .text h2 {
      font-size: 32px;
      margin: 10px 0;
      color: white;
    }

    #jumlah {
      font-size: 18px;
      margin: 10px 0 30px;
      color: red;
    }

    .button-wrapper {
      width: 250px; /* bikin semua tombol sama lebar */
      margin-bottom: 15px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text"><h2>Game Menu</h2></div>
    <div id="jumlah">Total Games: Query...</div>

    <div class="button-wrapper">
      <a href="TTT_menu.html"><button>TicTacToe</button></a>
    </div>

    <div class="button-wrapper">
      <a href="https://hazieaja.github.io/All-Games/">
        <button>All Games Official Menu</button>
      </a>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll("button");
    const jumlahDiv = document.getElementById("jumlah");
    jumlahDiv.textContent = `Total Games: ${buttons.length}`;

    const lolos = localStorage.getItem("lolosUmur");
    if (lolos !== "true") {
      window.location.href = "https://hazieaja.github.io/Test/";
    }
  </script>
</body>
</html>
